<html>
<head>
<title>Untitled document</title>
</head>
<body>
<h1>Heading</h1>
<form name="m">
<input type="text" name="im">

<input type="button" value="1" onclick="m.im.value+='1'">

<input type="button" value="2" onclick="m.im.value+='2'">

<input type="button" value="3" onclick="m.im.value+='3'">

<input type="button" value="+" onclick="m.im.value+='+'">

<input type="button" value="=" onclick="m.im.value=eval(m.im.value)">

<input type="button" value="<=" onclick="im.value=' '">
</form>
</body>
</html>
